<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" >
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="logo.svg" alt="Logo">
                </a>
                <div class="divider hide-mobile"></div>
                <a href="#" class="home hide-mobile">Home</a>
            </div>
    
            <nav>
                <a href="#" class="menu-open hide-desktop">
                    <img src="menu.svg" alt="Open Menu">
                </a>
                <ul id>
                    <li>
                        <a href="#" class="menu-close">
                            <img src="close.svg" alt="Close Menu">
                        </a>
                    </li>
                    <li><a href="#">Our Food</a></li>
                    <li><a href="#">Ingredients</a></li>
                    <li><a href="#">Delievry</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>
        </header>
    
        <main>
            <h1> <img src="bonkers.svg" alt="Text that say bonkers"></h1>
            <p class="subhead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil ipsa porro corporis omnis in fuga iure ea autem dolor, tempore natus aliquam amet! Cupiditate delectus commodi, pariatur ipsa quia inventore. Quid</p>
            <a href="#" class="primary-cta">Get Bonkers</a>
        </main>
        <div class="cat-container">
            <div class="cat">
                <img src="cat.png" alt="Cat illustration">
            </div>
            <div class="inner-circle"></div>
            <div class="outer-circle"></div>
        </div>
    </div>

    <script>
        const menu = document.querySelector('nav ul');
        const menuBtn = document.querySelector('.menu-open');
        const closeBtn = document.querySelector('.menu-close');

        menuBtn.addEventListener('click', () =>{
            menu.classList.add('open')
        })

        closeBtn.addEventListener('click', () =>{
            menu.classList.remove('open')
        })
    </script>
</body>
</html>
